<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Edit Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1>Edit Page</h1>            
        </div>
    </header>

    <div class="actions">
        <div class="actions__container actions__container--spaced">
            <div>
                <a href="/index.html"><button>Go Back</button></a>
            </div>
            <span id="edit-time"></span>
        </div>
    </div>
    
    <div class="container">
        <input type="text" name="name" id="name" class="title-input" placeholder="Untitled Note">
        <textarea name="body" class="body-input" id="body" cols="30" rows="10" placeholder="Note's Discription">ASD</textarea>
        <button id="delete" class="button--secondary">Remove Note</button>
    </div>


    <br><br>

    <script src="./scripts/edit-bundle.js"></script>
