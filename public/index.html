<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="./styles/styles.css">
    </head>
    <body>
        <header class="header">
            <div class="container">
                    <h1 class="header__title">Notes App</h1>
                    <h2 class="header__subtitle">Take notes and never forget</h2>
            </div>
        </header>

        <div class="actions">
            <div class="actions__container">
                <input id="search-text" class="input" type="text" placeholder="Filter notes">
                <select id="filter-by">
                    <option value="byEdited">Sort by last edited</option>
                    <option value="byCreated">Sort by recently created</option>
                    <option value="alphabetical">Sort alphabetically</option>
                </select>
            </div>
        </div>

        <div class="container">
            <div id="notes"></div>
            <button id="create-note">Create Note</button>   
        </div>
        <script src="./scripts/index-bundle.js"></script>
        <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment-with-locales.min.js"></script>   
        <script src="uuidv4.js"></script>
        <script src="notes-function.js"></script>
        <script src="notes-app.js"></script> -->
    </body>
</html>
